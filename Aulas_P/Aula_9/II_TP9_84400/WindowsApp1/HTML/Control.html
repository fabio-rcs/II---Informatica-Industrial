<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Center the text and buttons horizontally */
			p 
				{
					text-align: center;
				}
			
			.button-container 
				{
					text-align: center;
				}
		</style>
	</head>
	<body>
		<p>
			<strong style = "color: green; font-size: 24px;"> 
				CONTROL 
			</strong>
		</p>
		
		<form>
			<p><strong>Y0</strong> - Motor control</p>
			
			<div class="button-container">
				<button type="submit" Name="Y0" 
					Value="1">Turn on</button>
				
				<button type="submit" Name="Y0" 
					Value="0">Turn off</button>
			</div>
			
			<p><strong>Y1</strong> - Inlet electrovalve</p>
			
			<div class="button-container">
				<button type="submit" Name="Y1" 
					Value="1">Turn on</button>
				
				<button type="submit" Name="Y1" 
					Value="0">Turn off</button>
			</div>
			
			<p><strong>Y2</strong> - Outlet electrovalve</p>
			
			<div class="button-container">
				<button type="submit" Name="Y2" 
					Value="1">Turn on</button>
				
				<button type="submit" Name="Y2" 
					Value="0">Turn off</button>
			</div>
		</form>
	</body>
</html>
