<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the dimensions of the containing element */
      .container {
        width: 290px;
        height: 90px;
        position: relative;
      }

      /* Center the image horizontally and vertically */
      .container img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <img src="https://ria.ua.pt/image/UA_Cor.jpg" alt="UA" width="290" height="90">
    </div>
  </body>
</html>
